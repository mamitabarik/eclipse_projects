<!DOCTYPE html>
<html>
<head>
<title>Comviva - Registration</title>
<link href="comviva.css" rel="stylesheet">

</head>
<body>
	<header>
		<h1>comviva
			store</h1>
		<div>
			<div><a href="home.html"><img src="images/H.jpg" /></a></div>
		</div>
		
	</header>
	<article>
		<h2>Registration</h2>
		<form>
			<table>
				<tr>
					<td>User Name</td>
					<td><input type="text" name="txtname" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="txtpass" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gen" value="male" />male<br /> <input
						type="radio" name="gen" value="female" />female<br /></td>
				</tr>
				<tr>
					<td>Locality</td>
					<td><select size="0">
							<option value="">--select city--</option>
							<option value="bangalore">bangalore</option>
							<option value="gurgaon">gurgaon</option>
							<option value="chennai">chennai</option>
							<option value="hyderabad">hyderabad</option>
							<option value="pune">pune</option>
					</select></td>
				</tr>
				<tr>
					
					<td colspan="2" align="center">
					    <input type="checkbox"/>send offers and ads on new products
					</td>
				</tr>
				<tr>
					<td><input type="submit"/></td>
					<td><input type="reset"/></td>
				</tr>
			</table>
		</form>

	</article>
	<footer>
		
		<a href="home.html"><img src="images/home1.png" /></a><br />

	</footer>
</body>
</html>
